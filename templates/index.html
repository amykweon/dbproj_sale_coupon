<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <style>
    table, th, td {
      border:1px solid black;
    }
  </style>
<body>
  <h1>Search The Best Deal For You</h1>
<!--   <div>{{data}}</div> -->

<p><a href="another">Enter Merchant Mode</a></p>

<form method="POST" action="/search">
  <select name="coupontype">
    <option value=''>Which Coupon?</option>
    <!-- <option value="both">Both</option> -->
    <option value="percentage">Percentage</option>
    <option value="absval">Absolute Value</option>
  </select>
  <select name="products">
    <option value=''>Which Products?</option>
    {% for n in product %}
    <option value={{n[0]}}>{{n[1]}}</option>
    {% endfor %}
  </select>
  <select name="creditcard">
    <option value=''>Which Bank and Credit Card?</option>
    {% for n in creditcard %}
    	 {% set card = n[0]|replace(' ', ',') %}
	 {% set bank = n[1]|replace(' ', ',') %}
	 {% set out = bank ~ ';' ~ card%}
	 <option value={{out}}>{{n[1]}} {{n[0]}} </option>
    {% endfor %}
  </select>
  <!-- <select name="bank">
    {% for n in bank %}
    <option value={{n}}>{{n}}</option>
    {% endfor %}
  </select> -->
  <input type="submit" value="Search">
  <p><a href="/">Search Again</a></p>
</form>

<!-- display all data -->
<div>
  <table>
    <tr>
      <th> Merchant, Product ID, Price </th>
<!--       <th> Product  </th>
      <th> Product ID </th>
      <th> Price    </th>  -->
    </tr>
    {% for n in data %}
      <tr>
        <th>{{n}}</th>
      </tr>
    {% endfor %}
  </table>
<!--   {% for n in data %}
    <div>{{n}}</div>
  {% endfor %}   -->
</div>
  
</body>


</html>
